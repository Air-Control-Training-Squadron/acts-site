---
layout: page
---

<div class="container">
    <div class="row">
      {% for contact in site.data.contacts %}
        <div class="col-md-4">
          <h3>{{ contact.name }}</h3>
          {% if contact.location %}
            <p>{{ contact.location }}</p>
          {% endif %}
          {% for phone in contact.phones %}
            <p><a href="tel:{{ phone }}">{{ phone | phone_number }}</a></p>
          {% endfor %}
        </div>
      {% endfor %}
    </div>
  </div>
